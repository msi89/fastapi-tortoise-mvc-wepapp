<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock %} - FastAPI</title>
    {% block style %} {% endblock %}
    <style>
      #content {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #f5f5f5;
      }
      .box {
        width: 500px;
        min-height: 50vh;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="content">
      <div class="box">{% block content %}{% endblock %}</div>
    </div>
    <div id="footer">
      {% block footer %} &copy; Copyright 2008 by
      <a href="http://domain.invalid/">you</a>. {% endblock %}
    </div>
  </body>
</html>
